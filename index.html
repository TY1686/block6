<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホ対応ブロック崩しゲーム</title>
  <link rel="stylesheet" href="style.css">
  
  <script>
    function checkPassword() {
      const password = prompt("パスワードを入力してください:");
      if (password !== "1204") { // 'your_password'を任意のパスワードに変更
        alert("パスワードが間違っています。アクセスできません。");
        window.location.href = "https://www.example.com"; // 誤った場合にリダイレクトするURL
      }
    }
  </script>
</head>
<body onload="checkPassword()">
  <canvas id="gameCanvas"></canvas>
  
  <div id="scorePanel">
    <!-- 下部にブロックと点数のリストを横並びで表示 -->
  </div>
  
  <button id="startButton">スタート</button>
  <button id="pauseButton">ポーズ</button>
  
  <!-- 左右移動用のボタン -->
  <div id="controlButtons">
    <button id="leftButton">左</button>
    <button id="rightButton">右</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
